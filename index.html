<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #404040, #1b1b1b);
        padding-top: 20px;
        transition: background 0.5s;
      }

      .toggle-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .container {
        text-align: center;
        z-index: 1;
        margin-top: 100px; /* Move the container down */
      }

      .neon-box {
        background: rgba(0, 0, 0, 0.2);
        border: 2px solid #00ffff;
        box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff; /* Adjusted box-shadow */
        padding: 28px; /* Increase size by 1.5x */
        border-radius: 15px;
        display: inline-block;
        animation: neonGlow 9s infinite; /* Faster color changing */
        display: flex;
        align-items: center;
      }

      @keyframes neonGlow {
        0% {
          box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
        25% {
          box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        } /* Adjusted box-shadow */
        50% {
          box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
        }
        75% {
          box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        } /* Adjusted box-shadow */
        100% {
          box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
        }
      }

      .circle {
        width: 130px; /* Decrease size */
        height: 130px; /* Decrease size */
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #ffffff;
        box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        margin-right: 55px;
        margin-bottom: 90px; /* Move the circle up */
      }

      .circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .about {
        text-align: left;
        font-size: 30px;
        color: white;
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        line-height: 1.2;
        margin-top: 44px; /* Move the about text down */
        font-family: "Caveat", cursive; /* Stylish font */
      }

      .about p {
        margin: 5px 0;
      }

      .about p:first-child {
        text-decoration: underline;
      }

      .name {
        margin-top: 70px;
        margin-left: -510px;
        font-size: 30px; /* Decrease size by 1.5x */
        color: white;
        text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900, 0 0 30px #ff9900;
        position: relative;
      }

      .glow-button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 24px;
        color: white;
        background: transparent;
        border: 2px solid #00ffff;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        transition: all 0.3s ease-in-out;
      }

      .glow-button:hover {
        box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        border-radius: 50%;
        animation: moveStar 20s linear infinite;
      }

      @keyframes moveStar {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(
            calc(var(--moveX1) * 1vw),
            calc(var(--moveY1) * 1vh)
          );
        }
        50% {
          transform: translate(
            calc(var(--moveX2) * 1vw),
            calc(var(--moveY2) * 1vh)
          );
        }
        75% {
          transform: translate(
            calc(var(--moveX3) * 1vw),
            calc(var(--moveY3) * 1vh)
          );
        }
        100% {
          transform: translate(
            calc(var(--moveX4) * 1vw),
            calc(var(--moveY4) * 1vh)
          );
        }
      }
    </style>
  </head>
  <body>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="container">
      <div class="neon-box">
        <div class="circle">
          <img
            src="https://telegra.ph/file/297daf535e6eade503f47.jpg"
            alt="Profile Picture"
          />
        </div>
        <div>
          <div class="about">
            <p>About</p>
            <p>Bot Developer</p>
            <p>Python & Pyrogram</p>
          </div>
          <div class="name">ùêíùêáùêÄùêãùêàùêçùêà</div>
          <button
            class="glow-button"
            onclick="window.open('https://www.instagram.com/Itz_Shalini.69/', '_blank')"
          >
            Follow on Instagram
          </button>
        </div>
      </div>
    </div>
    <div class="stars"></div>

    <script>
      const modeToggle = document.getElementById("modeToggle");
      modeToggle.addEventListener("change", () => {
        if (modeToggle.checked) {
          document.body.style.background =
            "linear-gradient(135deg, #3a0853, #1e1a2d)";
        } else {
          document.body.style.background =
            "linear-gradient(135deg, #1a1a1a, #333333)";
        }
      });

      function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.setProperty("--moveX1", Math.random() * 10 - 5);
        star.style.setProperty("--moveY1", Math.random() * 10 - 5);
        star.style.setProperty("--moveX2", Math.random() * 10 - 5);
        star.style.setProperty("--moveY2", Math.random() * 10 - 5);
        star.style.setProperty("--moveX3", Math.random() * 10 - 5);
        star.style.setProperty("--moveY3", Math.random() * 10 - 5);
        star.style.setProperty("--moveX4", Math.random() * 10 - 5);
        star.style.setProperty("--moveY4", Math.random() * 10 - 5);
        document.querySelector(".stars").appendChild(star);
      }

      for (let i = 0; i < 50; i++) {
        createStar();
      }
    </script>
  </body>
</html>
