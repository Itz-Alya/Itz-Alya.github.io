<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #404040, #1b1b1b);
            background-size: 200% 200%;
            transition: background 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .neon-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #00ffff;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            margin: 0 auto;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            margin-top: 20px;
            font-size: 36px;
            color: white;
            text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900, 0 0 30px #ff9900;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            border-radius: 50%;
            animation: moveStar 20s linear infinite;
        }

        @keyframes moveStar {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(calc(var(--moveX) * 1vw), calc(var(--moveY) * 1vh));
            }
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
        <div class="neon-box">
            <div class="circle">
                <img src="https://telegra.ph/file/297daf535e6eade503f47.jpg" alt="Profile Picture">
            </div>
            <div class="name">SHALINI</div>
        </div>
    </div>
    <div class="stars"></div>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                document.body.style.background = 'linear-gradient(135deg, #2b5876, #4e4376)';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #404040, #1b1b1b)';
            }
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--moveX', Math.random() * 10 - 5);
            star.style.setProperty('--moveY', Math.random() * 10 - 5);
            document.querySelector('.stars').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 20000); // Adjust this duration to match the animation duration
        }

        setInterval(createStar, 1000); // Adjust the interval to control the number of stars
    </script>
</body>
</html>
