<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading-screen">
    <div class="welcome-text">𝐖𝐄𝐋𝐂𝐎𝐌𝐄 𝐓𝐎 𝐒𝐇𝐀𝐋𝐈𝐍𝐈 𝐏𝐎𝐑𝐓𝐅𝐎𝐋𝐈𝐎 ❣️</div>
    <div class="loading-box">
      <div class="neon-ray"></div>
      <div class="neon-fill"></div>
      <div class="loading-text">0%</</div>
    </div>
  </div>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle" />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="container">
    <div class="neon-box">
      <div class="circle">
        <img src="https://telegra.ph/file/297daf535e6eade503f47.jpg" alt="Profile Picture" />
      </div>
      <div>
        <div class="about">
          <p>About</p>
          <p>Bot Developer</p>
          <p>Python & Pyrogram</p>
        </div>
        <div class="name">𝐒𝐇𝐀𝐋𝐈𝐍𝐈</div>
        <button class="glow-button" onclick="window.open('https://www.instagram.com/Itz_Shalini.69/', '_blank')">𝐅𝐎𝐋𝐋𝐎𝐖</button>
      </div>
    </div>
  </div>

  <div class="about-me">𝐀𝐁𝐎𝐔𝐓 𝐌𝐄</div>
  <div class="details">
    <p>𝐍𝐀𝐌𝐄 ~ 𝐒𝐇𝐀𝐋𝐈𝐍𝐈</p>
    <p>𝐀𝐆𝐄 ~ 𝐔𝐍𝐊𝐍𝐎𝐖𝐍</p>
    <p>𝐈𝐍𝐒𝐓𝐀 𝐈𝐃 ~ 𝐈𝐓𝐙_𝐒𝐇𝐀𝐋𝐈𝐍𝐈.𝟔𝟗</p>
    <p>𝐂𝐋𝐀𝐒𝐒 ~ 𝐆𝐑𝐀𝐃𝐔𝐀𝐓𝐄𝐃 (𝐂𝐒)</p>
    <p>𝐇𝐎𝐁𝐁𝐈𝐄𝐒 ~ 𝐋𝐄𝐀𝐑𝐍𝐈𝐍𝐆 𝐂𝐎𝐃𝐈𝐍𝐆, 𝐁𝐎𝐓 𝐌𝐀𝐊𝐈𝐍𝐆, 𝐕𝐈𝐑𝐔𝐒𝐄𝐒 𝐌𝐀𝐊𝐈𝐍𝐆</p>
    <p>𝐁𝐎𝐘𝐅𝐑𝐈𝐄𝐍𝐃 ~ 𝐍𝐎 𝐍𝐄𝐄𝐃 👀</p>
  </div>

  <div class="stars"></div>

  <script>
    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("change", () => {
      if (modeToggle.checked) {
        document.body.style.background = "linear-gradient(135deg, #2e003e, #22007c)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #1a1a1a, #333333)";
      }
    });

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.setProperty("--moveX1", Math.random() * 10 - 5);
      star.style.setProperty("--moveY1", Math.random() * 10 - 5);
      star.style.setProperty("--moveX2", Math.random() * 10 - 5);
      star.style.setProperty("--moveY2", Math.random() * 10 - 5);
      star.style.setProperty("--moveX3", Math.random() * 10 - 5);
      star.style.setProperty("--moveY3", Math.random() * 10 - 5);
      star.style.setProperty("--moveX4", Math.random() * 10 - 5);
      star.style.setProperty("--moveY4", Math.random() * 10 - 5);
      document.querySelector(".stars").appendChild(star);
    }

    for (let i = 0; i < 50; {
      createStar();
    }

    window.addEventListener("load", () => {
      let percentage = 0;
      const loadingText = document.querySelector(".loading-text");
      const interval = setInterval(() => {
        percentage++;
        loadingText.textContent = `${percentage}%`;
        if (percentage === 100) {
          clearInterval(interval);
          document.querySelector(".loading-screen").style.display = "none";
        }
      }, 40);
    });
  </script>
</body>
</html>
